<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Document</title>
</head>
<body>
<header class="bg-white w-full fixed z-[999] shadow-md">
    <div class="container">
        <div class="header__wrapper flex items-center justify-between">
            <div class="branding flex items-center gap-[1.5rem]">
                <img src="../dist/img/Starbucks_Corporation_Logo_2011.svg.png" alt="" class="w-[4rem]">
                <div class="header__nav absolute bg-red-300 top-[7.5rem] right-[-100rem] w-[70%] h-[100vh] transition-all">
                    <ul class="column gap-0 text-left">
                    <li class="li"><a href="" class="">Menu</a></li>
                    <li class="li"><a href="" class="">Rewards</a></li>
                    <li class="li"><a href="" class="">Gift Cards</a></li>
                        <div class="header__nav__buttons flex m-[1rem]">
                            <a href="" class="">Sign in</a>
                            <a href="" class="">Join now</a>
                        </div>
                        <div class="header__store">
                            <a href="" class="">Find a store</a>
                        </div>
                    </ul>
                </div>
            </div>
            <div class="toggle__menu block p-[.3rem] hover:bg-white rounded-sm cursor-pointer">    
                <span class="w-[2rem] h-[.2rem] block bg-black"></span>
                <span class="w-[2rem] h-[.2rem] block bg-black my-[.3rem] mx-0"></span>
                <span class="w-[2rem] h-[.2rem] block bg-black"></span>
            </div>
        </div>

    </div>
</header>
<script src="../dist/js/script.js"></script>
</body>
</html>
